<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NUV Connect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Icon Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm >
        <div class="container">
            <a href="index.html" class="navbar-brand text-primary fw-bold">NUV Connect</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="service.html" class="nav-link">Connect</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link active">Make Your Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar End -->

    

    <!-- Form Section -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4 border-0">
                    <h3 class="text-center mb-4">Connect with Students</h3>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Email</label>
                            <input type="email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Year/Sem</label>
                            <input type="text" class="form-control" placeholder="Enter year/semester">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Branch</label>
                            <input type="text" class="form-control" placeholder="Enter your branch">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Skills</label>
                            <textarea class="form-control" rows="4" placeholder="List your skills"></textarea>
                        </div>
                        <button class="btn btn-primary w-100">Make Your Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Form Section End -->

    <!-- Footer Start -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 NUV Connect. All Rights Reserved.</p>
        </div>
    </footer>
    <!-- Footer End -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
